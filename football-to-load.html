    <script>
        $(document).ready(function(){
            $('.indoor-soccer-item .load-more').click(function(){
                var $this = $(this);
                $this.hide();
                var last = this.previousElementSibling.id.slice(-1);
                $this.prev('#load-more-'+last).load('to-load.html #load-gallery-'+last);
                //console.log(last);
            });
        });
    </script>
